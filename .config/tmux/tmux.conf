set -g status-bg black
set -g status-fg green
set -g status-justify centre
set -g status-right 'git: #(cd #{pane_current_path}; git symbolic-ref --short HEAD)'

set-option -g detach-on-destroy off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox 'dark' # or 'light'

set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'macchiato' # or frappe, macchiato, mocha

# Start windows and panes index at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1

# Ensure window index numbers get reordered on delete.
set-option -g renumber-windows on

run '~/.config/tmux/plugins/tpm/tpm'

bind-key -N "Launch lazygit" g popup -d '#{pane_current_path}' -w85% -h80% -E lazygit

set -g pane-active-border-style "bg=default,fg=colour208"
set -g pane-border-style "bg=default,fg=colour7"
set -g popup-border-style "bg=default,fg=colour208"

set -g status-position top

# pane movement shortcuts (same as vim)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

