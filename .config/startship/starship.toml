"$schema" = 'https://starship.rs/config-schema.json'

format = """
$os\
$username\
$directory\
$git_branch\
$nodejs\
$python\
$docker_context $fill\
$git_status\
$line_break$character
"""
right_format = """
"""

palette = 'gruvbox_dark'

[palettes.gruvbox_dark]
color_fg0 = '#fbf1c7'
color_bg1 = '#3c3836'
color_bg3 = '#665c54'
color_blue = '#458588'
color_aqua = '#689d6a'
color_green = '#98971a'
color_orange = '#d65d0e'
color_purple = '#b16286'
color_red = '#cc241d'
color_yellow = '#d79921'

[os]
style = "fg:color_orange"
disabled = false

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "fg:color_orange"
style_root = "fg:color_orange"
format = '[ $user ]($style)'

[directory]
style = "fg:color_yellow"
format = "[$path ]($style)"
truncation_length = 5
truncation_symbol = ""

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = "󰝚"
"Pictures" = ""
"Developer" = "󰲋"

".dotfiles" = ""

[git_branch]
symbol = ""
style = "bold fg:color_aqua"
format = '[$symbol $branch(:$remote_branch)]($style) '

[git_status]
style = "fg:color_yellow"
# format = '[[($all_status$ahead_behind )](fg:color_aqua)]($style)'
untracked = '${count}'
ahead = '[${count}󱦲](fg:color_blue)'
behind = '[${count}󱦳](fg:color_orange)'
diverged = '[${ahead_count}󱦲](fg:color_blue)[${behind_count}󱦳](fg:color_orange)'
up_to_date = '[](fg:color_green)'
staged = '[${count}](fg:color_fg0)'
modified = '[${count}󱇨](fg:color_yellow)'
deleted = '[${count}](fg:color_red)'
format = '([\($all_status$ahead_behind\)]($style) )'
[nodejs]
symbol = "󰎙"
style = "bg:color_blue"
format = '[[ $symbol( $version) ](fg:color_blue)]($style)'

[python]
symbol = ""
style = "bg:color_blue"
format = '[[ $symbol( $version )(\($virtualenv\)) ](fg:color_blue)]($style)'

[docker_context]
symbol = ""
style = "bg:color_bg3"
format = '[[ $symbol( $context) ](fg:color_bg1)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[󰁕](bold fg:color_green)'
error_symbol = '[󰁕](bold fg:color_red)'
vimcmd_symbol = '[](bold fg:color_green)'
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

[time]
disabled = false

[fill]
symbol = ' '
